<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="icon" href="images/favicon.ico">
	<!-- 1. 引入字体图标的样式文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 2. 引入mui的样式文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 3. 引入less的时候可以直接引入 但是rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 3.1 引入less.js编译器文件 （专门在浏览器里面去临时编译less）  less.js需要在less文件后面引入 但是不能放在body后面 因为less.js是需要编译less来生成css会影响页面渲染 -->
    <!-- js通常是放在body结束标签的上面 但是有一些js要放到head里面（对页面渲染有影响） -->
    <script src="lib/less/less.js"></script>
</head>
<body>
	<!-- 头部区域 -->
	<header id="header">
		<a href="#" class="fa fa-arrow-left"></a>
		<form action="">
			<input type="search" placeholder="请输入搜索的鞋">
		</form>
		<a href="#" class="fa fa-search" aria-hidden="true"></a>
	</header>


	<main id="main">
		<div class="main-left">
			<ul>
			</ul>
		</div>
		<div class="main-right">
			<!-- 1. 区域滚动的父容器 -->
			<div class="mui-scroll-wrapper">
				<!-- 2. 区域滚动的子容器 -->
				<div class="mui-scroll">
					<!-- 品牌专区 -->
					<section id="brand-area">
						<div class="mui-row">
							<div class="">
								<a href="#">
									<img src="./images/brand1.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand2.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand3.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand4.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand5.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand6.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand7.png" alt="">
									<p>耐克</p>
								</a>
							</div>
							<div class="">
								<a href="#">
									<img src="./images/brand8.png" alt="">
									<p>耐克</p>
								</a>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>

	<!-- 底部区域 -->
	<footer id="footer">
		<div class="mui-row">
			<a href="index.html" class="mui-col-xs-3 fa fa-home">
				<span>首页</span>
			</a>
			<a href="#" class="mui-col-xs-3 fa fa-bars active">
				<span>分类</span>
			</a>
			<a href="#" class="mui-col-xs-3 fa fa-shopping-cart">
				<span>购物车</span>
			</a>
			<a href="#" class="mui-col-xs-3 fa fa-user">
				<span>会员中心</span>
			</a>
		</div>
	</footer>
	<!-- 模板 -->
	<script id="cateogoryLeftTmp" type="text/html">
		{{each rows as value i}}	    			
			<li class="{{i == 0 ? 'active' : ''}}">
					<!-- 渲染左侧分类的时候把id保存在左侧分类的a的自定义属性data-id上 -->
			<a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
			</li>		         		         
		{{/each}}
	</script>
	<!-- 2. 定义右侧分类的模板  -->
	<script id="categoryRightTmp" type="text/html">
		{{each rows as value i}}
			<div class="mui-col-xs-4">
				<a href="#">
					<img src="{{value.brandLogo}}" alt="">
						<p>{{value.brandName}}</p>
				</a>
			</div>
		{{/each}}
	</script>
	<!-- 4. 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 5. 引入zepto的js文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 7. 引入自己写的js文件  -->
    <script src="js/category.js"></script>
</body>
</html>
