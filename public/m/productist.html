<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="icon" href="images/favicon.ico">
  <!-- 1. 引入字体图标的样式文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 2. 引入mui的样式文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 3. 引入less的时候可以直接引入 但是rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="./less/productist.less">
    <!-- 3.1 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>
<body>
  <!-- 头部区域 -->
  <header id="header">
    <a href="#" class="fa fa-arrow-left"></a>
    <h4>搜索中心</h4>
  </header>
  <!-- 中心区域 -->
  <div id="container">
    <div class="main">
      <!-- 区域滚动父元素 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索块 -->
          <div class="search">
            <form action="#">
              <input type="text" placeholder="请输入喜欢的商品">
              <a href="#" class="mui-btn mui-btn-primary seek">搜索</a>
            </form>
          </div>
          <div class="orderBar mui-row">
            <a href="#" class="mui-col-xs-3">
              <span>上架时间</span>
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="#" class="mui-col-xs-3" genre="price" sort="1">
              <span>价格</span>
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="#" class="mui-col-xs-3" genre="num" sort="1">
              <span>销量</span>
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="#" class="mui-col-xs-3">
              <span>折扣</span>
              <span class="fa fa-angle-down"></span>
            </a>
          </div>
          <!-- 商品块 -->
          <section id="sport-area">
            <div class="mui-row">
              <div class="mui-col-xs-6">
                <a href="#">
                  <img src="./images/product.jpg" alt="">
                  <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
                  <p><span>¥560.00</span><del>¥888.00</del></p>
                  <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
                </a>
              </div>
              <div class="mui-col-xs-6">
                <a href="#">
                  <img src="./images/product.jpg" alt="">
                  <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
                  <p><span>¥560.00</span><del>¥888.00</del></p>
                  <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
                </a>
              </div>
              <div class="mui-col-xs-6">
                <a href="#">
                  <img src="./images/product.jpg" alt="">
                  <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
                  <p><span>¥560.00</span><del>¥888.00</del></p>
                  <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
                </a>
              </div>
              <div class="mui-col-xs-6">
                <a href="#">
                  <img src="./images/product.jpg" alt="">
                  <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
                  <p><span>¥560.00</span><del>¥888.00</del></p>
                  <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <a href="index.html" class="mui-col-xs-3 fa fa-home">
        <span>首页</span>
      </a>
      <a href="./category.html" class="mui-col-xs-3 fa fa-bars">
        <span>分类</span>
      </a>
      <a href="#" class="mui-col-xs-3 fa fa-shopping-cart">
        <span>购物车</span>
      </a>
      <a href="#" class="mui-col-xs-3 fa fa-user">
        <span>会员中心</span>
      </a>
    </div>
  </footer>
  <!-- 模板引擎 -->
  <script id="historyContent" type="text/html">
    {{each rows as value i}}
      <li>
          <a href="#">
            <span class="mui-pull-left">{{value.search}}</span>
            <span class="fa fa-plus mui-pull-right delete" data-id="{{value.id}}"></span>
          </a>
      </li>
    {{/each}}
  </script>
  <!-- 产品模板引擎 -->
  <script type="text/html" id="commodity">
    {{each data as value i}}
      <div class="mui-col-xs-6">
        <a href="./particulars.html?id={{value.id}}">
          <img src="{{value.pic[0].picAddr}}" alt="">
          <p class="ellipsis">{{value.proName}}</p>
          <p><span>¥{{value.oldPrice}}</span><del>¥{{value.price}}</del></p>
          <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
        </a>
      </div>
    {{/each}}
  </script>
  <!-- 4. 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 5. 引入zepto的js文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 7. 引入自己写的js文件  -->
    <script src="js/productist.js"></script>
</body>
</html>
